version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd frontend
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://serverless-webapp-frontend-ireland/ --delete

artifacts:
  base-directory: frontend/build
  files:
    - '**/*'
